<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3" >
<!--    <div *ngIf="error" class="alert alert-danger">-->
<!--      <p>{{ error }}</p>-->
<!--    </div>-->
    <app-alert [message]="error" *ngIf="error" (close)="onCloseError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" name="email" email ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary"
                type="button"
                (click)="onSwitchMode()">
          {{ isLoginMode? 'Switch to Sign Up' : 'Switch to Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
